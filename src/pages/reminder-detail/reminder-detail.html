<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{reminder.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      {{reminder.name}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <h4> Reminder Type</h4>
          <p>{{reminder.reminderType | reminder}}</p>
        </ion-item>
         <ion-item>
          <h4>Due On</h4>
          <p>{{reminder.nextDueOn | date:'dd/MM/yyyy'}}</p>
        </ion-item>

         <ion-item>
          <h4>Notes</h4>
          <p>{{reminder.notes}}</p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
